<!doctype html>
<head>
    <title>पाटी</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body onload="init()">
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">पाटी</h1>
    </div>
</section>
<div class="container h-100">
    <div class="form-group row">
        <div class="col-lg-12 mb-4">
            <div class="col-md-6 mx-auto">
                <div class="row">
                    <canvas id="sketchpad" width="200" height="200" style="background-color:lightblue"></canvas>
                </div>
                <div class="row">
                    <input type="submit" value="Clear Sketchpad" onclick="clearCanvas(canvas,ctx);">
                    <form method="post" action="/" onsubmit="prepareImg();">
                        <input id="inp_img" name="img" type="hidden" value="">
                        <input id="bt_upload" type="submit" value="Upload">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style='text-align: center'>
        <div class="col-lg-12 text-center">
            {% if prediction != '' %}
                <h5><i>I see:</i></h5><h2>{{ prediction }}</h2>
            {% endif %}
        </div>
    </div>
</div>
</body>

<script type=text/javascript src="{{ url_for('static', filename='js/main.js') }}"></script>
